<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
    }

    h2 {
        color: #333;
    }

    #search {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 2px solid #007BFF;
        border-radius: 5px;
        font-size: 16px;
    }

    #refresh {
        list-style-type: none;
        padding: 0;
    }

    #refresh li {
        background: #fff;
        margin: 5px 0;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: background 0.3s;
    }

    #refresh li:hover {
        background: #007BFF;
        color: white;
    }
</style>

<body>
    <h2>COURSES OFFERED BY LIVEWIRE COACHING INSTITUTE</h2>
    <input id="search" type="text" placeholder="Search"><br>
    <ul id="refresh">
        <li>MERN STACK</li>
        <li>C/C++ COMPLETE</li>
        <li>CORE+ADVANCED JAVA</li>
        <li>PYTHON</li>
        <li>DSA COMPLETE</li>
        <li>AUTOCAD</li>
        <li>WEB DEVELOPMENT & WEB DESIGNING</li>
    </ul>
        <script>
            $(document).ready(function () {
                $("#search").on("keyup", function () {
                    var value = $(this).val().toLowerCase();
                    $("#refresh li").filter(function () {
                        $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
                    });
                });
            });
        </script>

    </body>

</html>
